<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Looney Tunes</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thum/Bugs.png" alt="Bugs bunny" />
            <span>Bugs bunny</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/Bugs.jpg" alt="Bugs bunny" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thum/Daffy.png" alt="Daffy Duck" />
            <span>Daffy Duck</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/Daffy.jpg" alt="Daffy Duck" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thum/Sylvester.png" alt="Sylvester" />
            <span>Sylvester</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/Sylvester.jpg" alt="Sylvester" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thum/Tweety.png" alt="Tweety" />
            <span>Tweety</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/Tweety.jpg" alt="Tweety" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
